<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>

    <form action="" method="post">
        <fieldset>
            <legend>Faça login</legend>
            <table>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td> <input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td> <label for="senha">Senha</label></td>
                    <td> <input type="password" name="senha" id="senha" required> <br></td>
                </tr>
            </table>
            Lembre-se de mim <input type="checkbox" name="lembreDeMim" id="lembreDeMim" checked> <br><br>
            <button type="submit">Login</button> <br><br>
        </fieldset>
        <br>
    </form>
    <i>Ainda não tem cadastro?</i> <a href="cadastre.html">Cadastre-se!</a>
</body>

</html>
