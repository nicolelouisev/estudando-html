<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atividade Formulário</title>
</head>

<body>
    <h2>Cadastro de Pessoa Física</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="name">Nome completo</label>
            <input type="text" name="nome" id="nome" maxlength="100" required> <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" maxlength="200" required> <br>

            <label for="password">Senha</label>
            <input type="password" name="senha" id="senha" maxlength="10" required> <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de endereço</legend>

            <label for="uf">UF</label> <br>
            <input type="text" name="uf" id="uf" required> <br>

            <label for="cidade">Cidade</label> <br>
            <input type="text" name="cidade" id="cidade" required> <br>

            <label for="rua">Rua</label> <br>
            <input type="text" name="rua" id="rua" required> <br>

            <label for="numero">Numero</label> <br>
            <input type="text" name="numero" id="numero" required> <br>

            <label for="cep">CEP</label> <br>
            <input type="text" name="cep" id="cep" required> <br>
        </fieldset>
        <br>
        <fieldset>
            <label for="areaAtuacao"></label>
            <legend>Área de atuação</legend>
            Full Stack <input type="radio" name="areaAtuacao" id="areaAtuacao" value="fullstack">
            Cloud <input type="radio" name="areaAtuacao" id="areaAtuacao" value="cloud">
            Ambos <input type="radio" name="areaAtuacao" id="areaAtuacao" value="ambos">
        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
