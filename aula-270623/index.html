<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Layout de Página</title>
</head>

<body>
    <h1>Layout de Página</h1>

    <!-- 
        SEO Search Engine Optimization
        <header> -> Estrutura o cabeçalho da página
        <main> -> Estrutura o corpo principal da página
        <footer> ->  Estrutura o rodapé da página
        <aside> -> Esturua uma barra lateral
        <nav> -> (Navegação) Links navegáveis
        <section> -> Seção da página, que pode identificar várias seções com conteúdos diversos na página
        <article> -> É aplicado dentro da section, definindo artigo na página
        <div> -> Um container de elementos genéricos
    -->

    <h2>Cadastro de Super Herói</h2>

    <form action="" method="get">
        <!--
    GET -> Enviar pela url
    POST -> Envia pelo pacote da requisição (fica escondido)
    -->
        <fieldset>
            <legend>Informações pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="100" required>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" maxlength="200" required>
            <br>

            <label for="poderes">Poderes:</label>
            <input type="text" name="poderes" id="poderes" maxlength="500" required
                placeholder="Digite seus poderes separados por vírgula">
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" maxlength="150" required>
            <br>

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" maxlength="10" required>
            <br>

            <label for="estado">UF:</label>
            <input type="text" name="estado" id="estado" maxlength="2" required>
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="100" required>
            <br>
        </fieldset>

        <button>Enviar</button>
    </form>
</body>

</html>
