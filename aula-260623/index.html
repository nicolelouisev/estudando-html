<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <form>
        Nome:
        <input type="text"> <br>
        E-mail:
        <input type="email"> <br>
        Senha:
        <input type="password"> <br>
        Idade:
        <input type="number"> <br>
        Data de nascimento:
        <input type="date">
        Telefone:
        <input type="tel"> <br>
        URL da foto:
        <input type="url"> <br>
        Frente do RG:
        <input type="file" accept=".png, .jpg" size="50000" multiple> <br>
        Escolha sua cor favorita:
        <input type="color"> <br>
        Estado civil: <br>
        Solteiro <input type="radio" name="estado-civil"> <br>
        Casado <input type="radio" name="estado-civil"> <br>
        Aceito os termos de uso: <input type="checkbox"> <br>
        Nível do Inglês: 1 <input type="range" kin="1" max="5" step=""> <br>
        Estado:
        <select>
            <option disabled selected>Selecione um estado</option>
            <option>Ceará</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
        </select> <br>
        Fale um pouco sobre você: <br>
        <textarea></textarea> <br>
        <button>Enviar</button>
    </form>
</body>

</html>
