<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Tabelas</title>
    </head>
    <body>
        <h1>Tabelas</h1>

        <!-- <table> -> Estrutura de uma tabela em HTML -->
        <h2>Nomes</h2>
        <table border="1px">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>E-mail</th>
            </tr>
            <tr>
                <td>Fernando</td>
                <td>27 anos</td>
                <td>fernando@email.com</td>
            </tr>
        </table>

        <h2>Tabuada Soma 2</h2>
        <table border="1">
            <tr>
                <th>Operação</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>2 + 0 =</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2 + 1 =</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2 + 2 =</td>
                <td>4</td>
            </tr>
            <tr>
                <td>2 + 3 =</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2 + 4 =</td>
                <td>6</td>
            </tr>
            <tr>
                <td>2 + 5 =</td>
                <td>7</td>
            </tr>
            <tr>
                <td>2 + 6 =</td>
                <td>8</td>
            </tr>
            <tr>
                <td>2 + 7 =</td>
                <td>9</td>
            </tr>
            <tr>
                <td>2 + 8 =</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2 + 9 =</td>
                <td>11</td>
            </tr>
        </table>
    </body>
</html>
